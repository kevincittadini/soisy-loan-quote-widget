name: Soisy Loan Quote Widget CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Containers & Run Tests
        run: |
            cd .docker
            docker-compose up -d
            docker-compose exec web nx test
