name: Soisy Loan Quote Widget CI
on:
  push:
    branches:
      - '*'

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Containers & Run Tests
        run: |
            cd .docker
            docker-compose up -d
            docker-compose run web nx test